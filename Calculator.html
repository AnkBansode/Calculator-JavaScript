<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="Style.css">

	<title>Calculator</title>
</head>
<body>
<div class="cal">
		<input type="text" name="txt" placeholder="0" id="InputBox">
	<div>
		<button class="oper">AC</button>
		<button class="oper">DEL</button>
		<button class="oper">%</button>
		<button class="oper">/</button>
	</div>

	<div>
		<button>7</button>
		<button>8</button>
		<button>9</button>
		<button class="oper">*</button>
	</div>

	<div>
		<button>4</button>
		<button>5</button>
		<button>6</button>
		<button class="oper">-</button>
	</div>

	<div>
		<button>1</button>
		<button>2</button>
		<button>3</button>
		<button class="oper">+</button>
	</div>

	<div>
		<button>00</button>
		<button>0</button>
		<button>.</button>
		<button class="equalBtn">=</button>
	</div>
			
</div>
    <script type="text/javascript" src="Script.js"></script>

</body>
</html>
